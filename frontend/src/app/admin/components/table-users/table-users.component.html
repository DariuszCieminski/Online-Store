<table mat-table matSort [dataSource]="dataSource" matSortActive="id" matSortDirection="asc">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
        <td mat-cell *matCellDef="let user">{{user.surname}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td class="address" mat-cell *matCellDef="let user">
            <div *ngIf="user.address; else noAddress" fxLayout="column" fxLayoutGap=".4rem">
                <span>{{user.address.street}}</span>
                <span>{{user.address.postCode}}</span>
                <span>{{user.address.city}}</span>
            </div>
            <ng-template #noAddress>-</ng-template>
        </td>
    </ng-container>
    <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef>Roles</th>
        <td mat-cell *matCellDef="let user">
            <div fxLayout="column" fxLayoutGap=".4rem">
                <span *ngFor="let role of user.roles">{{printUserRole(role)}}</span>
            </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="edit-remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <div fxLayout="row" fxLayoutAlign="space-evenly center">
                <button mat-icon-button color="primary" (click)="showEditDialog(user)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="showDeleteDialog(user)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
