<div fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="stretch center" style="margin-top: 1rem">
    <div fxLayout="row">
        <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]=5></mat-paginator>
        <mat-form-field class="search-field">
            <mat-label>Search...</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput #search (input)="dataSource.filter = search.value">
        </mat-form-field>
    </div>
    <table-orders [dataSource]="dataSource" [displayedColumns]="displayedColumns"></table-orders>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
